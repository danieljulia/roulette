<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        transition: background-color 2s cubic-bezier(1, 1, 1, 1);
        transition-delay: 0s;
      }


      svg {
      	/*background: #fff;*/
      	display:block;
      	margin-top: 2rem;
      
      }

      pre {
      	margin-top: 1rem;
      	background: #ddecce;
      	min-height: 1rem;
      	font-size: 150%;
      	padding: .5rem;
      	white-space: normal;
      	line-height:1.5
      }
      </style>
  </head>
  <body>


 <div id="roulette-container">
   </div>
<div id="sector"></div>


   <script src="roulette.js"></script>
    <script>

        const colors=['#f00','#0f0','#00f','#ff0','#0ff','#f0f','#008','#800','#080',
            '#088','#880','#808','#f00','#0f0','#00f','#ff0','#0ff'];


        let roulette = new Roulette({
            elem_id:'roulette-container',
            num_sectors:17,
            speed:0.005,
            margin:4,
            width:600,
            colors:colors
            })
            ;

        let svg= roulette.getSvg();

            
        roulette.onChange=function(sector){
          console.log("sector ",sector);
          let elem=document.getElementById("sector");
          elem.innerHTML="Sector "+sector;

          document.body.style.backgroundColor = colors[sector];
        
         svg.style.backgroundColor=colors[sector];
        

        }
        roulette.onStopped=function(sector){
            console.log("stopped in sector ",sector);

        }

      </script>

  </body>
</html>
